<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="box1" class="box" />
        <label for="box1" class="label">10</label>
        
        <input type="checkbox" id="box2" class="box" />
        <label for="box2" class="label">32</label>
        
        <input type="checkbox" id="box3" class="box" />
        <label for="box3" class="label">64</label>
        
        <input type="checkbox" id="box4" class="box" />
        <label for="box4" class="label">-15</label>

        <input type="checkbox" id="box5" class="box" />
        <label for="box5" class="label">10</label>

        <input type="checkbox" id="box6" class="box" />
        <label for="box6" class="label">32</label>

        <input type="checkbox" id="box7" class="box" />
        <label for="box7" class="label">64</label>

        <input type="checkbox" id="box8" class="box" />
        <label for="box8" class="label">-15</label>
    </div>

    <p>Sum: <span id="sum">0</span></p>

    <script>
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
const sumElement = document.getElementById('sum');
let sum = 0;

checkboxes.forEach(checkbox => {
    checkbox.addEventListener('change', () => {
        const value = parseInt(checkbox.getAttribute('data-value'));
        
        if (checkbox.checked) {
            sum += value; // Add the value if checked
        } else {
            sum -= value; // Subtract the value if unchecked
        }
        
        sumElement.textContent = sum; // Update the displayed sum
    });
});
    </script>
</body>
</html>
